<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <h1 class="title">Simple Quiz</h1>

        <form class="quiz">
          <div class="quiz__header">
            <div class="quiz__question">Loading...</div>
          </div>

          <div class="quiz__content">
            <fieldset class="quiz__answers"></fieldset>
          </div>

          <div class="quiz__footer">
            <button type="submit" class="button quiz__submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
