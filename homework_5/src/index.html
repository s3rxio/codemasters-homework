<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <h1 class="title">Simple Quiz</h1>

        <div class="quiz">
          <div class="quiz__header">
            <p class="quiz__question">
              <span class="quiz__question-number">1.</span>
              Which of the following is NOT a primitive data type?
            </p>
          </div>

          <div class="quiz__content">
            <div class="quiz__answers">
              <label for="answer-1" class="quiz__answer">
                <input
                  type="radio"
                  name="answer"
                  id="answer-1"
                  class="quiz__answer__input"
                />
                <div class="quiz__answer__inner">String</div>
              </label>

              <label for="answer-2" class="quiz__answer">
                <input
                  type="radio"
                  name="answer"
                  id="answer-2"
                  class="quiz__answer__input"
                />
                <div class="quiz__answer__inner">Number</div>
              </label>

              <label for="answer-3" class="quiz__answer">
                <input
                  type="radio"
                  name="answer"
                  id="answer-3"
                  class="quiz__answer__input"
                />
                <div class="quiz__answer__inner">Boolean</div>
              </label>
            </div>
          </div>

          <div class="quiz__footer">
            <button class="button">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
